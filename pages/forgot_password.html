<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>No worries, we've got you covered. Just enter your email and we'll send you a link to reset your password.</p>
        <form>
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email - example@xyz.com " required>
            <input type="submit" value="Submit">
        </form>
        <hr>
        <div class="text">
            <p>Know your password? <a href="login_page.html">Log in</a></p>
        </div>
    </div>

</body>

</html>
