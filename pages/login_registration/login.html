<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./../../css/login_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container login-container">
        <div class="cover">
            <div class="front">
                <img src="./../../images/login_page/Mobile login.gif" alt="cover-image" />
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title login-title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text">
                                <a href="../../pages/login_registration/forgot_password/forgot_password.html">Forgot
                                    password?</a>
                            </div>
                            <div class="button input-box ">
                                <input class="login" type="submit" value="Login">
                            </div>
                            <div class="text login-text">
                                Don't have an
                                account?
                                <label ><a href="../../pages/signup.html"><b>Register now!</b></a></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
