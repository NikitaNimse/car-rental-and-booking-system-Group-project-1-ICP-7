
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cab booking</title>
    <link rel="stylesheet" href="../../css/form.css"/>

 
</head>
<body>
    <div class="img-section box">
        <img src="../../images/index-imgs/Order ride.gif" alt="Order ride" class="city-ride"/>
    </div>
    <div class="book-form box">
        <form class="contanre " >
        <h2>Book Your Car Today!</h2>
        <select name="car"  class="select-car">
            <option> select your car </option>
            <option> Red</option>   
            <option> Black </option>
            <option> Grey</option>
        </select> 
        
        <select name="pickup"  class="half h-l">
            <option> Pickup </option>
            <option> 30$</option>   
            <option> 100$ </option>
            <option> 40$</option>
        </select> 
        <input type="text" name="date" placeholder="Date & Time" class="half h-r">
    
        <select name="drop"  class="half h-l">
            <option> Drob 0ff </option>
            <option> Apr</option>   
            <option> Mar </option>
            <option> Des </option>
        </select>
    
        <input type="text" name="time" placeholder="Date & Time" class="half h-r">
        <input type="text" name="name" placeholder="your name" class="select-car">
        <input type="text" name="email" placeholder="Email Address" class="select-car">
        <input type="text" name="phone" placeholder="your phone" class="select-car">
    
        <button type="submit" > conform car booking</button>
    </div>
    

</form>
</body>
</html>
