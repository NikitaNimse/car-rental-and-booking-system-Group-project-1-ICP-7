
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cab booking</title>
    <link rel="stylesheet" href="../.././css/outstation_form.css"/>

 
</head>
<body>
    <div class="daily">
    <div class="img-section box">
        <img src="../.././images/index-imgs/Car rental.gif" alt="Order ride" class="city-ride"/>
    </div>
    <div class="book-form box">
        <form class="contanre " >
        <p>Rent Your Favourite Car Now !</p>
        <select name="car"  class="select-car" required>
            <option>Choose Your Favourite</option>
            <option> Maruti Swift</option>   
            <option> Toyota Fortuner </option>
            <option> Maruti Ertiga</option>
            <option> Mahindra XUV700</option>
            <option> Hyundai Creta</option>
            <option> Mahindra Thar</option>
            <option>Tata Nexon</option>
            <option> Maruti Brezza</option>
            <option>City Hybrid</option>
            
        </select> 
        <input type="date" name="date" placeholder="Date & Time" class="half h-r" required>
        <input type="time" name="time" placeholder="Date & Time" class="half h-r"required>

      

        <select name="pickup"  class="half h-l" required>
            <option> Pick Up </option>
            <option></option>   
            <option></option>
            <option> </option>
        </select> 

        <input type="text" name="name" placeholder="your name" class="select-car"required>
        <input type="text" name="email" placeholder="Email Address" class="select-car"required>
        <input type="text" name="phone" placeholder="your phone" class="select-car"required>
        <label for="Photo Id" style="font-size: 20px;  font-family: 'Montserrat', sans-serif; margin-left: 25px; font-weight: 700;">Photo Id Proof</label>
        <input type="file" name="phone" id="Photo Id" class="select-car"required>
        
    
        <button type="submit" ><a href="#">Get OTP</a> </button>
    </div>
    

</form>
</div>
</body>
</html>
