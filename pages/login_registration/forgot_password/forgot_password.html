<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/forgot_password.css">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-content">
            <img src="../../../icons/forgot_password/forgot-password.png">
            <div class="title">
                <h1>Forgot Password?</h1>
            </div>
            <div class="text">
                No worries, we've got you covered. Just enter your email and we'll send you a link to reset your password.
            </div>
            <div class="forms">
                <form>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email - example@xyz.com " required>
                    <input class="submit" type="submit" value="Submit">
                </form>
                <br>
                <hr>
                <div class="text Know-pass">
                    <p>Know your password? <a href="../../../pages/login_registration/login_register.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
