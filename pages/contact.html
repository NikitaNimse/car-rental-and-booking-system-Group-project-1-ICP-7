<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contact.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
    <title>Responsive Contact Us Page in HTML and CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="contact_data2">
       
        <ul>
        
          <li>
            <a href=https://maps.app.goo.gl/rUoSC6S7X4UtsiuM7 class="links">
              <i class="fa-solid fa-location-dot"></i>
            <strong>Location:</strong>
            <p>1288/567, New Nandanvan Colony, Nandanvan, Nagpur, Maharashtra 440024</p></a>
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i>
            <strong>Email:</strong>
            <p>journeyjet@gmail.com</p>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <strong>Call:</strong>
            <p>+00 000 000 00</p>
          </li>
        </ul>
       
            <!--social meaia starts-->
            <span class="sociadMedia" >
              <a href="" class=""><i class="fa-brands fa-facebook-f"></i></a>
              <a href="" class=""><i class="fa-brands fa-twitter"></i></a>
              <a href="" class=""><i class="fa-brands fa-instagram"></i></a>
              <a href="" class=""><i class="fa-brands fa-linkedin-in"></i></a>
            </span>
          <!--social media end-->
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14886.020615180501!2d79.1208889!3d21.1322859!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c72f6cfd177b%3A0x89fad83f168449e1!2sRoad%20To%20Code!5e0!3m2!1sen!2sin!4v1707145073248!5m2!1sen!2sin"
           width="600" height="450" 
           style="border:0;" allowfullscreen="" 
           loading="lazy" 
           referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
      <div class="contact_data">
        <h2>Connect With Us</h2>
        <form action="#">
          <label for="">Name</label>
          <input type="text" />
          <label for="">Email</label>
          <input type="email" />
          <label for="">Subject</label>
          <input type="text" />
          <label for="">Message</label>
          <textarea name="" id="" cols="30" rows="05"></textarea>
          <button>Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
