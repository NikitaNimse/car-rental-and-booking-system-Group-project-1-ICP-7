<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---link to css style sheet-->
    <link rel="stylesheet" href="./../css/contact.css">
    <!--link Font awosome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
     />
    <!--link google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"rel="stylesheet">

    <title>CONTACT US</title>
</head>
    <body>
    
        <div class="container">
            <main class="row">
               
                <!--left section (column) start-->
                <section class="col left">
                    <!--title start-->
                    <div class="contactTitle">
                       <h2>Get In Touch</h2> 
                       <p>some discription add in this part</p>
                    </div>
                    <!--title end-->
                   
                    <!--contact info start-->
                    <div class="contactInfo">
    
                        <div class="iconGroup">
                            <div class="icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                                <div class="details">
                                    <span>Phone</span>
                                    <span>+00 000 000 00</span>
                                </div>
                        </div>
    
                        <div class="iconGroup">
                            <div class="icon">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                                <div class="details">
                                    <span>Email</span>
                                    <span>car@gmail.com</span>
                                </div>
                        </div>
    
                        <div class="iconGroup">
                            <div class="icon">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                                <div class="details">
                                    <span>Location</span>
                                    <span>some address add in this part</span>
                                </div>
                        </div>
                    </div>
                    <!-- contact info ends-->
    
                    <!--social media starts-->
                    <div class="socialMedia">
                        <a href="" class=""><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class=""><i class="fa-brands fa-twitter"></i></a>
                        <a href="" class=""><i class="fa-brands fa-instagram"></i></a>
                        <a href="" class=""><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <!--social media end-->
                </section>
                <!--left section (column)ends-->

                <!--right section (column)start-->
                  <section class="col right">

                  <!--form start-->
                     <form class="messageForm">
    
                        <div class="inputGroup halfWidth">
                            <input type="text"name="" required="required">
                            <label>Your Name</label>
                        </div>
    
                        <div class="inputGroup halfWidth">
                            <input type="email"name="" required="required">
                            <label>Email</label>
                        </div>
                        
    
                        <div class="inputGroup fullWidth">
                            <textarea required="required"></textarea>
                            <label>Message</label>
                        </div><br>
    
                        <div class="inputGroup fullWidth">
                           <button>Send Message</button>
                           
                        </div>
    
                     </form>
                           <!--form ends-->
                        </section>
                    <!--right section (colum) ends-->
       
            </main>
        </div>
    </body>
    </html>
