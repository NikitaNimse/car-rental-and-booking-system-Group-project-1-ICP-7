<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="box-1">
           <img src="./../images/City driver.gif" alt="car-image">
        </div>
        <div class="box-2">
            <div class="login-form">
                <h1>Login</h1>
                <form>
                    <label for="username">Email</label>
                    <input
                        class="input-square"
                        type="text"
                        id="username"
                        name="username"
                        required placeholder="Email*">
                    <label for="password">Password</label>
                    <input
                        class="input-square"
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Password*">
                    <br><br>
                    <span>
                        <input type="checkbox" name="remember"
                            id="remember">
                        <label for="remember">Remember me</label>
                        <span class="Forgot">
                            <b>
                                <a href="#">Forgot
                                    Username/Password</a>
                            </b>
                        </span>
                    </span>
                    <p></p>
                    <br>
                    <button class="login-btn" type="submit">Login</button>
                </form>
                <br><br>
                <hr>
                <br>
                <p style="text-align: center;">
                    <b>Doesn't have an account?
                        <a href="signup_page.html" target="_blank">Sign
                            Up!</a>
                    </b>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
